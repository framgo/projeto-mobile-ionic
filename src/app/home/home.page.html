<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-item-sliding *ngFor="let anime of animes" (click)="openAnime(anime)">
    <ion-item class="no-padding">
      <ion-label>
        <h2>Nome: {{anime.nome}}</h2>
        <h2>Genero: {{anime.genero}}</h2>
        <h2>Episodios: {{anime.episodes}}</h2>
        <h2>Lan√ßamento: {{anime.lancamento}}</h2>
      </ion-label>
    </ion-item>
  </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addAnime()">
      <ion-icon name="add" color="light"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
